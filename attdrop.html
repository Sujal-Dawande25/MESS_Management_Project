<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Include your existing styles -->

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        .hero {
            width: 100%;
            min-height: 100vh;
            background: #eceaff;
            color: #525252;
        }

        nav {
            background: #cb6ce6;
            width: 100%;
            padding: 10px 10%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .logo {
            width: 100px;
        }

        .user-pic {
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 30px;
        }

        nav ul {
            width: 100%;
            text-align: right;
        }

        nav ul li {
            display: inline-block;
            list-style: none;
            margin: 10px 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .sub-menu-wrap {
            position: absolute;
            top: 100%; /* Set top to 100% to position below the "Attendance" item */
            right: 0;
            width: 320px;
            max-height: 0px;
            overflow: hidden;
            transition: max-height 0.5s;
        }

        .sub-menu-wrap.open-menu {
            max-height: 400px;
        }

        .sub-menu {
            background: #fff;
            padding: 20px;
            margin: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info h3 {
            font-weight: 500;
        }

        .user-info img {
            width: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .sub-menu hr {
            border: 0;
            height: 1px;
            width: 100%;
            background: #ccc;
            margin: 15px 0 10px 0;
        }

        .sub-menu-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #525252;
            margin: 12px 0;
        }

        .sub-menu-link p {
            width: 100%;
        }

        .sub-menu-link img {
            width: 40px;
            background: #e5e5e5;
            border-radius: 50%;
            padding: 8px;
            margin-right: 15px;
        }

        .sub-menu-link span {
            font-size: 22px;
            transition: transform 0.5s;
        }

        .sub-menu-link:hover span {
            transform: translateX(5px);
        }

        .sub-menu-link:hover p {
            font-weight: 600;
        }

        /* Add your additional styling here */
        .nav-item {
            cursor: pointer;
        }

        .nav {
            align-items: flex-end;
            display: flex;
        }
    </style>
</head>

<body>

    <div class="hero">
        <nav>
            <ul>
                <!-- Add other menu items as needed -->
            </ul>

            <!-- <img src="image/Passport.jpg" alt="user-pic" class="user-pic" onclick="toggleMenu()"> -->

            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">

                    <hr>
                    <a href="#" class="sub-menu-link">
                        <img src="image/profile.png" alt="profileimage">
                        <p>One Time Attendane</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="image/profile.png" alt="profileimage">
                        <p>Two Time Attendance</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="image/logout.png" alt="profileimage">
                        <p>Logout</p>
                        <span>></span>
                    </a>
                    <!-- Add other sub-menu links as needed -->
                </div>
            </div>

            <!-- Move the "Attendance" item to the right -->
            <div class="nav-item" id="attendance">Attendance</div>

        </nav>

    </div>

    <script>
        // JavaScript to handle the toggleMenu function remains unchanged

        // Add JavaScript to show/hide dropdown on clicking "Attendance"
        let attendanceNavItem = document.getElementById("attendance");
        let subMenu = document.getElementById("subMenu");

        attendanceNavItem.addEventListener("click", function () {
            subMenu.classList.toggle("open-menu");
        });
    </script>

    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>&copy; 2023 S.a.H Mess Company...</p>
        </div>
    </footer>

</body>

</html>
